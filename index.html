<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        p{
            padding: 0;
            margin: 0;
        }

        .container{
            width: 310px;
            height: 500px;
            border-radius: 20px;
            border: 1px solid black;
            background-color: rgb(6, 6, 37);
        }

        .display{
            position: relative;
            height: 100px;
            margin: 30px 15px 10px;
            font-size: 2rem;
            font-weight: 600;
            border: 1px solid black;
            border-radius: 10px;
            background-color: rgb(218, 214, 214);
        }

        .evaluation{
            position: absolute;
            right: 15px;
            bottom: 5px;

        }
        .buttons{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px;
            padding: 5px 10px;
        }

        button{
            width: 60px;
            height: 60px;
            border-radius: 30px;
            border-style: solid;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .logo{
            font-size: 2rem;
            color: white;
            font-weight: 600;
            padding: 10px 16px;
        }

        .number-btn{
            background-color: lightblue;
        }

        .operand-btn, .delete-btn{
            background-color: orange;
        }

        .clear-btn{
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="display"><span class="evaluation">1 + 7</span></div>
        <div class="buttons">
            <p class="logo">sanvir7</p>
            <button class="clear-btn">AC</button>
            <button class="delete-btn">DEL</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operand-btn">*</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operand-btn">/</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operand-btn">+</button>
            <button class="number-btn">.</button>
            <button class="number-btn">0</button>
            <button class="operand-btn">=</button>
            <button class="operand-btn">-</button>
        </div>
    </div>
</body>
</html>
