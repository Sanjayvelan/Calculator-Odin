<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="evaluation">
                <span class="input-1"></span>
                <span class="operation"></span>
                <span class="input-2"></span>
            </div>
        </div>
        <div class="buttons">
            <p class="logo">sanvir7</p>
            <button id="ac" class="clear-btn">AC</button>
            <button id="del" class="operand-btn">DEL</button>
            <button id="7" class="number-btn">7</button>
            <button id="8" class="number-btn">8</button>
            <button id="9" class="number-btn">9</button>
            <button id="*" class="operand-btn">*</button>
            <button id="4" class="number-btn">4</button>
            <button id="5" class="number-btn">5</button>
            <button id="6" class="number-btn">6</button>
            <button id="/" class="operand-btn">/</button>
            <button id="1" class="number-btn">1</button>
            <button id="2" class="number-btn">2</button>
            <button id="3" class="number-btn">3</button>
            <button id="+" class="operand-btn">+</button>
            <button id="." class="number-btn">.</button>
            <button id="0" class="number-btn">0</button>
            <button id="=" class="operand-btn">=</button>
            <button id="-" class="operand-btn">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
